<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ลงชื่อเข้าใช้งาน</title>

    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
    <script src="js/index.js"></script>

    <style>
        .page{
            font-family: 'Abril Fatface', cursive;
        }

        a {
            font-family: 'Kanit', sans-serif;
        }
   
       .button{
        font-family: 'Kanit', sans-serif;
        } 
    </style>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="center" style="background-color: lightblue">
                <center><h4>PKT VAN TICKET</h4></center>
            </div>
        </ons-toolbar>

        <ons-tabbar swipeable position="auto">
            <ons-tab page="tab1.html" style="background-color:ghostwhite" label="เข้าสู่ระบบ" icon="ion-home, material:md-home"
                active>
            </ons-tab>
            <ons-tab page="tab2.html" style="background-color: ghostwhite " label="ลงทะเบียน" icon="md-settings"
                active-icon="md-face">
            </ons-tab>

        </ons-tabbar>
    </ons-page>

    <template id="tab1.html">
        <ons-page id="Tab1">
            <p style="text-align: center;">
                <div style="text-align: center; margin-top: 30px;">

                    <center><img class="mySlides" src="images/driver.png" style="width:40%"></center>
                   
                    <br>
                    <br>

                    <ons-card>
                            <center><h2 ><a>ลงชื่อเข้าใช้งานผู้ขับขี่รถตู้</a></h2></center>
                        <p>
                            <center><i class="fas fa-user">
                                    <ons-input id="username" modifier="underbar" placeholder="อีเมล์" float></ons-input>
                                </i></center>
                        </p>
                        <p>
                            <center><i class="fas fa-key">
                                    <ons-input id="password" modifier="underbar" type="password" placeholder="รหัสผ่าน"
                                        float></ons-input>
                                </i></center>
                        </p>
                    </ons-card>

                    <p style="margin-top: 30px;">
                        <ons-button onclick="btnLogin()">เข้าสู่ระบบ</ons-button>

                    </p>
                </div>
            </p>
        </ons-page>
    </template>
    <template id="tab2.html">
        <ons-page id="Tab2">
            <p style="text-align: center;">
                <br>
                <br>

                <div style="text-align: center; margin-top: 30px;">
                    <ons-card>
                        <p>

                            <center><i class="fas fa-user">
                                    <ons-input id="name" modifier="underbar" type="text" placeholder="ชื่อ-นามสกุล"
                                        float></ons-input>
                                </i>
                            </center>
                        </p>
                        <p>
                            <center><i class="fas fa-at">
                                    <ons-input id="email" modifier="underbar" type="email" placeholder="อีเมล์" float></ons-input>
                                </i>
                            </center>
                        </p>
                        <p>
                            <center><i class="fas fa-key">
                                    <ons-input id="regispassword" modifier="underbar" type="password" placeholder="รหัสผ่าน"
                                        float></ons-input>
                                </i>
                            </center>
                        </p>
                        <p>
                            <center><i class="fas fa-mobile-alt">
                                    <ons-input id="phoneNumber" modifier="underbar" type="text" placeholder="เบอร์โทรศัพท์"
                                        float></ons-input>
                                </i>
                            </center>
                        </p>
                    </ons-card>
                    <p style="margin-top: 30px;">
                        <ons-button onclick=" handleSignUp()">ลงทะเบียน</ons-button>

                    </p>
                </div>
            </p>
        </ons-page>
    </template>


</body>


<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
<script>

    var config = {
        apiKey: "AIzaSyBW3NZStD3hyZ4we7MxnatN-t75eevUW4o",
        authDomain: "pkt-van-ticket.firebaseapp.com",
        databaseURL: "https://pkt-van-ticket.firebaseio.com",
        projectId: "pkt-van-ticket",
        storageBucket: "pkt-van-ticket.appspot.com",
        messagingSenderId: "689535443331"
    };
    firebase.initializeApp(config);

    firebase.auth().onAuthStateChanged(function (user) {

        if (user) {
            var email = user.email;
            alert("ยินดีต้อนรับสู่หน้าสแกน " + email);

            var uid = firebase.auth().currentUser.uid;

            localStorage.setItem("userid", uid);

            window.location.href = "scanQr.html";
        } else {
            alert("โปรดเข้าสู่ระบบ");
        }
    });
</script>

</html>
