    <script>

        init();

        function init() {
            var docRef = db.collection("card").doc("select");

            docRef.get().then(function (doc) {
                if (doc.exists) {
                    console.log("Document data:", doc.data());
                    var credit = doc.data().credit;
                    console.log(credit);
                    var html = '';
                    for (var k = 0; k < credit.length; k++) {
                        html += '<option value="' + credit[k] + '">' + credit[k] + '</option>'
                    }
                    console.log(html);
                    $('#select').html(html);
                } else {
                    // doc.data() will be undefined in this ;
                }
            }).catch(function (error) {
                console.log("Error getting document:", error);
            });
        }

    </script>
